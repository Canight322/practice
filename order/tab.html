<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tab.css">

    <title>订单记录</title>
</head>

<body>

    <div class="container">
        <div class="title">
            <span class="order-title">订单记录</span>
        </div>
        <div class="search">
            <img class="search-icon" src="images/Search.png" alt="search-icon">
            <input class="order-number" type="text" placeholder="输入订单号">
        </div>
        <div class="option-bar">
            <ul>
                <li class="item active">
                    全部
                </li>
                <li class="item">
                    进行中
                </li>
                <li class="item">
                    已完成
                </li>
                <li class="item">
                    已解约
                </li>
                <hr />
            </ul>


        </div>
        <div class="card-list">
            <div class="card active">
                <div>订单编号</div>
                <div>服务名称1 </div>
            </div>
            <div class="card">
                <div>订单编号</div>
                <div>服务名称2 </div>
            </div>
            <div class="card">
                <div>订单编号</div>
                <div>服务名称3 </div>
            </div>
            <div class="card">
                <div>订单编号</div>
                <div>服务名称4</div>
            </div>
        </div>
    </div>
</body>
<script src="tab.js"></script>

</html>
